<head>
    <meta charset="UTF-8">

    <style>
        :root {
            /* SERIOUS THEME VARIABLES */
            --bg-color: #0a0a0a;
            --text-main: #ffffff;
            --text-sub: #888888;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- SERIOUS HEADER --- */
        header {
            text-align: center;
            padding: 100px 20px 60px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            animation: fadeIn 1.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap; 
            justify-content: center;
        }

        .logo-img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.39);
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #d8d8d8 0%, #737373 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.3; 
            padding-bottom: 10px; 
        }

        p.subtitle {
            color: var(--text-sub);
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin: 0;
            text-align: center;
            padding: 0 10px;
        }

        /* --- GRID LAYOUT --- */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- STANDARD CARD LOGIC --- */
        .card {
            background: #1c1c1c;
            color: white;
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            height: 220px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #333;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .card:active {
            transform: scale(0.95);
        }

        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.2);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }

        .card-desc {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 10px;
        }

        /* =========================================================
           üß∂ PHYSICS CURTAIN CARD (New!)
           ========================================================= */
        #physics-card {
            /* Matches the deep dark background of the app */
            background-color: #0f0f12; 
            border: 1px solid #444;
            position: relative;
            overflow: hidden;
            
            /* The "Strings" Pattern */
            background-image: repeating-linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.05) 0px,
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 10px
            );
            background-size: 100% 100%;
            transition: all 0.3s ease;
        }

        #physics-card:hover {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
            /* Shift the strings slightly to simulate movement */
            background-position: 5px 0; 
        }

        #physics-card .card-icon {
            /* Make the mouse cursor icon pop */
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            transform-origin: center;
        }

        /* Wiggle the cursor on hover like it's pushing dots */
        #physics-card:hover .card-icon {
            animation: pushWiggle 0.6s ease-in-out infinite alternate;
        }

        @keyframes pushWiggle {
            0% { transform: scale(1.2) rotate(0deg) translate(0, 0); }
            100% { transform: scale(1.2) rotate(-15deg) translate(-5px, -2px); }
        }

        /* =========================================================
           üçç PINEAPPLE CARD STYLES
           ========================================================= */
        #pineapple-card {
            background-color: #fff4d1; 
            color: #4e342e; 
            border: 4px solid #fbc02d; 
            box-shadow: 0 4px 0px #e6ac00; 
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', sans-serif;
            overflow: hidden;
            z-index: 1;
            
            background-image: 
                radial-gradient(circle at 50% 50%, #ffd54f 25%, transparent 26%), 
                radial-gradient(circle at 0% 50%, #ffd54f 25%, transparent 26%), 
                radial-gradient(circle at 100% 50%, #ffd54f 25%, transparent 26%),
                radial-gradient(circle at 50% 0%, #ffd54f 25%, transparent 26%),
                radial-gradient(circle at 50% 100%, #ffd54f 25%, transparent 26%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px, 30px 30px, 30px 30px, 30px 30px;
        }

        #pineapple-card .card-title {
            font-size: 1.8rem;
        }

        #pineapple-card:hover {
            transform: scale(1.05) translateY(-5px); 
            box-shadow: 0 8px 0px #e6ac00;
        }
        
        #pineapple-card:active {
            transform: scale(0.98) translateY(2px);
            box-shadow: 0 2px 0px #e6ac00;
        }

        /* =========================================================
           üëæ RETRO IBM / GLITCH CARD STYLES 
           ========================================================= */
        #hacker-card {
            background-color: #000000;
            background-image: 
                radial-gradient(circle, rgba(0, 50, 0, 0.1) 0%, transparent 80%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, #001100 3px);
            
            border: 2px solid #33ff00;
            box-shadow: 0 0 15px rgba(51, 255, 0, 0.2);
            font-family: 'Courier New', Courier, monospace;
            position: relative;
            overflow: hidden; 
            z-index: 1;
        }

        #hacker-card:hover {
            box-shadow: 0 0 25px rgba(51, 255, 0, 0.6), inset 0 0 20px rgba(51, 255, 0, 0.2);
            border-color: #55ff55;
            animation: border-twitch 0.3s infinite;
        }

        #hacker-card .card-title, 
        #hacker-card .card-desc,
        #hacker-card .card-icon {
            color: #33ff00;
            text-shadow: 2px 0 #ff0000, -2px 0 #0000ff; 
            position: relative;
            z-index: 10; 
        }

        #hacker-card:hover .card-title {
            animation: text-glitch 0.4s infinite;
        }

        .binary-particle {
            position: absolute;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            user-select: none;
            z-index: 2; 
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100px); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        @keyframes border-twitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes text-glitch {
            0% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(10% 0 30% 0); transform: translate(-3px, 1px); }
            40% { clip-path: inset(60% 0 10% 0); transform: translate(3px, -1px); }
            60% { clip-path: inset(20% 0 50% 0); transform: translate(-2px, 2px); }
            80% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
            100% { clip-path: inset(0 0 0 0); transform: translate(0); }
        }

        /* =========================================================
        üì° WIFI MAP CARD
        ========================================================= */
        #wifi-card {
            background-color: #0f172a;
            overflow: hidden;
            position: relative;
            border: 1px solid #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
            z-index: 1;
            
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        #wifi-card:hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            border-color: #60a5fa;
            transform: translateY(-5px) scale(1.02);
        }

        #wifi-card .card-icon {
            width: 20px;
            height: 20px;
            background-color: #3b82f6;
            border-radius: 50% 50% 50% 0; 
            transform: rotate(-45deg); 
            margin-bottom: 25px;
            position: relative;
            box-shadow: 0 0 10px #3b82f6;
        }

        #wifi-card .card-icon::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #wifi-card .card-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid rgba(59, 130, 246, 0.8);
            animation: signal-pulse 2s infinite ease-out;
            z-index: -1; 
        }

        #wifi-card .card-title {
            color: #eff6ff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            z-index: 2;
        }

        #wifi-card .card-desc {
            color: #93c5fd;
            font-size: 0.85rem;
            z-index: 2;
        }

        @keyframes signal-pulse {
            0% { width: 10px; height: 10px; opacity: 1; border-width: 2px; }
            100% { width: 80px; height: 80px; opacity: 0; border-width: 0px; }
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            padding: 50px 20px;
            color: #585858;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* =========================================
           üì± MOBILE RESPONSIVE STYLES
           ========================================= */
        @media (max-width: 768px) {
            header { padding: 50px 20px 30px; }
            .title-container { flex-direction: column; gap: 15px; }
            .logo-img { width: 100px; }
            h1 { font-size: 2.2rem; text-align: center; }
            p.subtitle { font-size: 0.85rem; line-height: 1.4; }
            
            .project-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
                padding: 15px;
            }

            .card {
                padding: 20px;
                height: auto; 
                min-height: 180px; 
            }

            .card-icon { font-size: 2.8rem; }
            .card-title { font-size: 1.3rem; }
        }
        
    </style>

<body>

    <header>
        <div class="title-container">
            <img src="assets/ssamjjang.png" alt="Ssamjjang Logo" class="logo-img">
            <h1>Ssamjjang's Archive</h1>
        </div>
        <p class="subtitle">Digital madness and footprints cooked by Sunjoong Kim</p>
    </header>

    <div class="project-grid" id="grid">
        </div>

    <footer>
        &copy; 2025 Prototype Neo Industries. All rights reserved.
    </footer>

    <script>
        // ==========================================
        // üé® CONFIGURATION: DEFINE YOUR BUTTONS
        // ==========================================
        const projectList = [
            {
                title: "Cursor Physics",
                desc: "Interactive Particle Curtain (Expt.)",
                icon: "üñ±Ô∏è",
                folder: "cursor_physics",
                id: "physics-card", // UPDATED: Now points to the new style
            },
            {
                title: "Public Wifi Map",
                desc: "Locate Free Wifi Spots in Incheon (BETA)",
                icon: "üó∫Ô∏è",
                folder: "public_wifi_service",
                id: "wifi-card", 
            },
            {
                title: "Pinpoint Pineapples",
                desc: "Finding the Perfect Pineapple",
                icon: "üçç",
                folder: "pinpoint_pineapple",
                id: "pineapple-card", 
            },
            {
                title: "10x Dev Olympics",
                desc: "Optimize Workflow // Destroy Keyboard",
                icon: "üíª",
                folder: "developer_olympics",
                id: "hacker-card", 
            },
            // Add more projects here later...
        ];

        // ==========================================
        // üõ†Ô∏è RENDER LOGIC
        // ==========================================
        const grid = document.getElementById('grid');

        projectList.forEach(proj => {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = `./${proj.folder}/index.html`; 
            
            // Assign ID if it exists (Crucial for the effects)
            if(proj.id) card.id = proj.id;

            // If the card is the Wifi card, we render the HTML structure for the icon manually
            // Otherwise, we render the text icon
            let iconHTML = `<div class="card-icon">${proj.icon}</div>`;
            
            // Special case for Wifi Card which has a CSS-only icon
            if (proj.id === 'wifi-card') {
                iconHTML = `<div class="card-icon"></div>`;
            }

            card.innerHTML = `
                ${iconHTML}
                <h2 class="card-title">${proj.title}</h2>
                <p class="card-desc">${proj.desc}</p>
            `;

            grid.appendChild(card);
        });

        // ==========================================
        // üëæ MATRIX PARTICLE GENERATOR
        // (Only runs inside the hacker-card)
        // ==========================================
        const hackerCard = document.getElementById('hacker-card');

        if (hackerCard) {
            setInterval(() => {
                const bit = document.createElement('span');
                bit.classList.add('binary-particle');
                bit.innerText = Math.random() > 0.5 ? '1' : '0';

                // Random Position inside the card
                const x = Math.random() * 100; // percent
                const y = Math.random() * 100; // percent
                
                bit.style.left = x + '%';
                bit.style.top = y + '%';
                
                // Random Speed
                const duration = Math.random() * 2 + 1; // 1s to 3s
                bit.style.animationDuration = duration + 's';

                hackerCard.appendChild(bit);

                // Cleanup to prevent memory leaks
                setTimeout(() => {
                    bit.remove();
                }, duration * 1000);
            }, 100); // Spawn a new bit every 100ms
        }
    </script>
</body>
