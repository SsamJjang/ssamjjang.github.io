<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ssamjjang's Archives</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5235937512634331"
     crossorigin="anonymous"></script>
    <style>
        :root {
            /* SERIOUS THEME VARIABLES */
            --bg-color: #0a0a0a;
            --text-main: #ffffff;
            --text-sub: #888888;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- SERIOUS HEADER --- */
        header {
            text-align: center;
            padding: 100px 20px 60px;
            max-width: 800px;
            animation: fadeIn 1.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers everything */
        }

        .title-container {
            display: flex;
            align-items: center; /* Aligns image and text vertically */
            gap: 20px; /* Space between logo and text */
            margin-bottom: 15px;
        }

        .logo-img {
            width: 150px; /* Adjust size as needed */
            height: auto;
            border-radius: 50%; /* Makes it circular (optional) */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.39); /*Optional glow */
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #d8d8d8 0%, #737373 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-sub);
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin: 0;
        }

        /* --- GRID LAYOUT --- */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- GOOFY CARD LOGIC --- */
        .card {
            /* Default styling (neutral) */
            background: #1c1c1c;
            color: white;
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            
            /* Layout */
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            
            /* THE BOUNCY ANIMATION (The "Goofy" part) */
            /* This bezier curve creates a spring/elastic effect */
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #333;
        }

        /* Hover State: Big scale + Slight Rotation + Shadow */
        .card:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* Even goofier: Every even child rotates the other way */
        .card:nth-child(even):hover {
            transform: scale(1.05) rotate(1deg);
        }

        .card:active {
            transform: scale(0.95);
        }

        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.2);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }

        .card-desc {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 10px;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            padding: 50px;
            color: #585858;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
    </style>
</head>
<body>

    <header>
        <div class="title-container">
            <img src="assets/ssamjjang.png" alt="Ssamjjang Logo" class="logo-img">
            
            <h1>Ssamjjang's Archive</h1>
        </div>
        <p class="subtitle">Digital madness and footprints cooked by SsamJjang</p>
    </header>

    <div class="project-grid" id="grid">
        </div>

    <footer>
        &copy; 2025 Prototype Neo Industries. All rights reserved.
    </footer>

    <script>
        // ==========================================
        // ðŸŽ¨ CONFIGURATION: DEFINE YOUR BUTTONS
        // ==========================================
        const projectList = [
            {
                title: "10x Dev Olympics",
                desc: "Optimize Workflow // Destroy Keyboard",
                icon: "ðŸ’»",
                folder: "developer_olympics",
                
                // --- HACKER THEME ---
                style: {
                    background: "#000000",
                    color: "#00ff41", // Matrix Green
                    fontFamily: "'Courier New', monospace", // Old school terminal font
                    border: "2px solid #00ff41",
                    boxShadow: "0 0 10px rgba(0, 255, 65, 0.2)"
                }
            },
            
            // --- TEMPLATE FOR FUTURE PROJECTS ---
            /*
            {
                title: "Cat Memes",
                desc: "Very cute.",
                icon: "ðŸ˜º",
                folder: "cats",
                style: {
                    background: "#ffbe76", // Orange
                    color: "#000000",
                    fontFamily: "Comic Sans MS, cursive" // Goofy font for this specific button
                }
            }
            */
        ];

        // ==========================================
        // ðŸ› ï¸ RENDER LOGIC
        // ==========================================
        const grid = document.getElementById('grid');

        projectList.forEach(proj => {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = `./${proj.folder}/index.html`; 

            // Apply custom CSS styles from config
            if (proj.style) {
                Object.assign(card.style, proj.style);
            }
            
            card.innerHTML = `
                <div class="card-icon">${proj.icon}</div>
                <h2 class="card-title">${proj.title}</h2>
                <p class="card-desc">${proj.desc}</p>
            `;

            grid.appendChild(card);
        });
    </script>
</body>
</html>
