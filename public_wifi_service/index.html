<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Public WIFI Map</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --radius: 24px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text-main);
            overflow: hidden; 
            background-color: #f3f4f6;
        }

        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* MAP CONTAINER */
        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
            /* CRITICAL FIX FOR MOBILE: Prevents browser scrolling/zooming so map gets the events */
            touch-action: none; 
        }

        /* GLASS PANELS SHARED STYLES */
        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: var(--shadow);
            z-index: 10;
            position: absolute;
            transition: all 0.3s ease;
        }

        /* TOP BAR */
        .top-bar {
            top: 20px;
            left: 20px;
            right: 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            max-width: 500px;
            margin: 0 auto; 
            border-radius: var(--radius);
            pointer-events: auto;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        .brand-text h1 { font-size: 16px; font-weight: 800; letter-spacing: -0.5px; }
        .brand-text .subtitle { font-size: 11px; color: var(--text-sub); font-weight: 500;}

        .icon-btn {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .icon-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .icon-btn svg { width: 20px; height: 20px; }

        /* BOTTOM PANEL */
        .bottom-panel {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 420px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-radius: var(--radius);
            pointer-events: auto;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-sub);
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .primary-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
            white-space: nowrap;
        }
        .primary-btn:disabled { background: #cbd5e1; cursor: not-allowed; box-shadow: none; }
        .primary-btn:hover:not(:disabled) { background: var(--primary-dark); transform: scale(1.02); }

        /* INFO CARD */
        .info-card.hidden { display: none; }
        .info-card {
            margin-top: 5px;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .card-header h3 { font-size: 18px; font-weight: 800; color: var(--text-main); line-height: 1.2; }
        .close-btn { background: none; border: none; font-size: 24px; color: #9ca3af; cursor: pointer; padding: 0 5px; }

        .card-body p { font-size: 14px; color: #4b5563; margin-bottom: 15px; line-height: 1.5; }

        .tags { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px; }
        .tag {
            font-size: 11px; padding: 5px 10px;
            background: #eff6ff; color: #2563eb;
            border-radius: 8px; font-weight: 700;
        }
        .tag.secondary { background: #f3f4f6; color: #4b5563; }

        .action-btn {
            width: 100%;
            padding: 12px;
            background: #10b981; 
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .action-btn:hover { background: #059669; transform: scale(1.02); }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 600px) {
            .top-bar {
                top: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-width: none;
                border-radius: 0 0 20px 20px;
                height: 70px;
                padding-top: env(safe-area-inset-top, 10px); /* Handle iPhone Notch */
            }

            .bottom-panel {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-width: none;
                border-radius: 24px 24px 0 0;
                transform: none;
                padding-bottom: calc(20px + env(safe-area-inset-bottom, 10px));
            }
        }

        /* MARKERS */
        .cluster-marker {
            background: rgba(59, 130, 246, 0.95);
            color: white;
            border-radius: 50%;
            text-align: center;
            font-weight: 800;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
            border: 3px solid white;
            cursor: pointer;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .wifi-marker {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border: 2px solid #3b82f6;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .user-marker-pulse {
            width: 20px;
            height: 20px;
            background: #ef4444;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
            position: relative;
        }
        .user-marker-pulse::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid #ef4444;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="glass-panel top-bar">
            <div class="brand">
                <div class="logo-icon">Wi</div>
                <div class="brand-text">
                    <h1>Public WIFI</h1>
                    <span class="subtitle">Free & Fast</span>
                </div>
            </div>
            <div class="actions">
                <button id="locBtn" class="icon-btn" title="Find my location">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                </button>
            </div>
        </header>

        <div id="map"></div>

        <div class="glass-panel bottom-panel">
            <div class="panel-header">
                <div id="statusMsg">Initializing...</div>
                <div class="panel-controls">
                    <button id="nearestBtn" class="primary-btn" disabled>üìç Find Nearest</button>
                </div>
            </div>

            <div id="infoCard" class="info-card hidden">
                <div class="card-header">
                    <h3 id="cardTitle">Spot Name</h3>
                    <button id="closeCardBtn" class="close-btn">&times;</button>
                </div>
                <div class="card-body">
                    <p id="cardAddr">Address info...</p>
                    <div class="tags" id="cardTags"></div>
                </div>
                <div class="card-footer">
                    <button id="navBtn" class="action-btn">
                        <span>üöÄ Start Navigation</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=dd888f5caa8f6ab1d90a30be710885be&autoload=false"></script>
    
    <script>
        let map = null;
        let userMarker = null;
        let currentPosition = null; 
        let wifiData = [];
        let clusterOverlays = []; 
        let selectedItem = null;

        const CLUSTER_DISTANCE = 80; 

        kakao.maps.load(function() {
            initMap();
            fetchData();
        });

        function initMap() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.4562557, 126.7052062), 
                level: 9 
            };
            map = new kakao.maps.Map(container, options);
            
            // Re-enable dragging explicitly (Just in case)
            map.setDraggable(true);
            map.setZoomable(true);
            
            kakao.maps.event.addListener(map, 'zoom_changed', updateClusters);
            kakao.maps.event.addListener(map, 'dragend', updateClusters);
        }

        function fetchData() {
            // Check paths for github pages vs local
            const isInsideFolder = window.location.pathname.includes('public_wifi_service');
            const dataPath = isInsideFolder ? 'data.json' : 'public_wifi_service/data.json';

            // Try loading data
            fetch(dataPath)
                .then(res => {
                    if (!res.ok) {
                         // Fallback for simple local structures
                         return fetch('data.json').then(r => r.json());
                    }
                    return res.json();
                })
                .then(data => {
                    wifiData = data.filter(item => item.WGS84ÏúÑÎèÑ && item.WGS84Í≤ΩÎèÑ);
                    document.getElementById('statusMsg').innerText = `${wifiData.length} spots ready.`;
                    document.getElementById('nearestBtn').disabled = false;
                    updateClusters();
                })
                .catch(err => {
                    console.error("Data load failed:", err);
                    document.getElementById('statusMsg').innerText = "Load failed.";
                });
        }

        function updateClusters() {
            if (!map || wifiData.length === 0) return;
            
            // Clear existing
            clusterOverlays.forEach(o => o.setMap(null));
            clusterOverlays = [];

            const currentLevel = map.getLevel();
            
            // If zoomed in (Level 4 or less), show ALL markers
            if (currentLevel <= 4) {
                renderAllVisiblePoints();
                return;
            }

            // Otherwise, do clustering
            const bounds = map.getBounds();
            const projection = map.getProjection();
            if (!projection) return;

            const getPixel = (lat, lng) => 
                projection.containerPointFromCoords(new kakao.maps.LatLng(lat, lng));

            // Optimization: Only cluster points inside viewport + buffer
            let visiblePoints = wifiData.filter(d => {
                const lat = parseFloat(d.WGS84ÏúÑÎèÑ);
                const lng = parseFloat(d.WGS84Í≤ΩÎèÑ);
                return lat >= bounds.getSouthWest().getLat() - 0.05 &&
                       lat <= bounds.getNorthEast().getLat() + 0.05 &&
                       lng >= bounds.getSouthWest().getLng() - 0.05 &&
                       lng <= bounds.getNorthEast().getLng() + 0.05;
            }).map(d => ({
                ...d,
                _latlng: new kakao.maps.LatLng(d.WGS84ÏúÑÎèÑ, d.WGS84Í≤ΩÎèÑ),
                _pixel: getPixel(d.WGS84ÏúÑÎèÑ, d.WGS84Í≤ΩÎèÑ)
            }));

            const clusters = [];
            while (visiblePoints.length > 0) {
                const center = visiblePoints.pop();
                const cluster = { centerItem: center, items: [center] };
                const nextRemaining = [];

                for (const p of visiblePoints) {
                    const dist = Math.sqrt(
                        Math.pow(center._pixel.x - p._pixel.x, 2) + 
                        Math.pow(center._pixel.y - p._pixel.y, 2)
                    );
                    if (dist <= CLUSTER_DISTANCE) {
                        cluster.items.push(p);
                    } else {
                        nextRemaining.push(p);
                    }
                }
                visiblePoints = nextRemaining;
                clusters.push(cluster);
            }

            clusters.forEach(cluster => {
                if (cluster.items.length === 1) {
                    createSingleMarker(cluster.items[0]);
                } else {
                    const size = 30 + Math.min(cluster.items.length, 25);
                    const content = `<div class="cluster-marker" 
                        style="width:${size}px; height:${size}px;"
                        onclick="window.zoomTo(${cluster.centerItem.WGS84ÏúÑÎèÑ}, ${cluster.centerItem.WGS84Í≤ΩÎèÑ})">
                        ${cluster.items.length}
                    </div>`;
                    
                    const overlay = new kakao.maps.CustomOverlay({
                        position: cluster.centerItem._latlng,
                        content: content,
                        clickable: true
                    });
                    overlay.setMap(map);
                    clusterOverlays.push(overlay);
                }
            });
        }

        // Helper: Zoom in when clicking a cluster
        window.zoomTo = function(lat, lng) {
            map.setLevel(4, {animate: true});
            map.panTo(new kakao.maps.LatLng(lat, lng));
        };

        function renderAllVisiblePoints() {
             const bounds = map.getBounds();
             const sw = bounds.getSouthWest();
             const ne = bounds.getNorthEast();

             wifiData.forEach(d => {
                 if (d.WGS84ÏúÑÎèÑ >= sw.getLat() && d.WGS84ÏúÑÎèÑ <= ne.getLat() &&
                     d.WGS84Í≤ΩÎèÑ >= sw.getLng() && d.WGS84Í≤ΩÎèÑ <= ne.getLng()) {
                     d._latlng = new kakao.maps.LatLng(d.WGS84ÏúÑÎèÑ, d.WGS84Í≤ΩÎèÑ);
                     createSingleMarker(d);
                 }
             });
        }

        window.triggerSelect = function(lat, lng) {
            const item = wifiData.find(d => d.WGS84ÏúÑÎèÑ == lat && d.WGS84Í≤ΩÎèÑ == lng);
            if (item) selectSpot(item);
        };

        function createSingleMarker(item) {
            const content = `<div class="wifi-marker" onclick="window.triggerSelect(${item.WGS84ÏúÑÎèÑ}, ${item.WGS84Í≤ΩÎèÑ})">üì°</div>`;
            const overlay = new kakao.maps.CustomOverlay({
                position: item._latlng,
                content: content,
                yAnchor: 1,
                zIndex: 3 
            });
            overlay.setMap(map);
            clusterOverlays.push(overlay);
        }

        function selectSpot(item) {
            selectedItem = item;
            const pos = new kakao.maps.LatLng(item.WGS84ÏúÑÎèÑ, item.WGS84Í≤ΩÎèÑ);
            map.panTo(pos);

            const card = document.getElementById('infoCard');
            card.classList.remove('hidden');
            
            document.getElementById('cardTitle').innerText = item.ÏÑ§ÏπòÏû•ÏÜåÎ™Ö;
            document.getElementById('cardAddr').innerText = item.ÏÜåÏû¨ÏßÄÎèÑÎ°úÎ™ÖÏ£ºÏÜå || "No address";
            
            const tags = document.getElementById('cardTags');
            tags.innerHTML = '';
            if(item.ÏÑúÎπÑÏä§Ï†úÍ≥µÏÇ¨Î™Ö) tags.innerHTML += `<span class="tag">${item.ÏÑúÎπÑÏä§Ï†úÍ≥µÏÇ¨Î™Ö}</span>`;
            if(item.ÏôÄÏù¥ÌååÏù¥SSID) tags.innerHTML += `<span class="tag secondary">${item.ÏôÄÏù¥ÌååÏù¥SSID.substring(0, 15)}...</span>`;
        }

        document.getElementById('closeCardBtn').addEventListener('click', () => {
            document.getElementById('infoCard').classList.add('hidden');
        });

        document.getElementById('locBtn').addEventListener('click', () => {
            if (!navigator.geolocation) {
                alert("Geolocation not supported.");
                return;
            }
            const btn = document.getElementById('locBtn');
            btn.innerHTML = '...'; 

            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                currentPosition = { lat, lng };
                
                const locPos = new kakao.maps.LatLng(lat, lng);
                if (userMarker) userMarker.setMap(null);
                
                const content = '<div class="user-marker-pulse"></div>';
                userMarker = new kakao.maps.CustomOverlay({
                    position: locPos,
                    content: content
                });
                userMarker.setMap(map);
                map.setCenter(locPos);
                
                document.getElementById('statusMsg').innerText = "Location Found.";
                btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>`;
                updateClusters();
            }, () => {
                alert("Please allow location access.");
                btn.innerHTML = 'X';
            });
        });

        document.getElementById('nearestBtn').addEventListener('click', () => {
            if (!currentPosition) {
                alert("Tap the top-right Location button first!");
                return;
            }
            let minDst = Infinity;
            let closest = null;
            wifiData.forEach(item => {
                const latDiff = item.WGS84ÏúÑÎèÑ - currentPosition.lat;
                const lngDiff = item.WGS84Í≤ΩÎèÑ - currentPosition.lng;
                const distSq = latDiff*latDiff + lngDiff*lngDiff;
                if (distSq < minDst) {
                    minDst = distSq;
                    closest = item;
                }
            });
            if (closest) {
                selectSpot(closest);
                // Optional: Auto zoom to show path
            }
        });

        document.getElementById('navBtn').addEventListener('click', () => {
            if (!selectedItem) return;
            const eName = encodeURIComponent(selectedItem.ÏÑ§ÏπòÏû•ÏÜåÎ™Ö);
            let url = '';
            if (currentPosition) {
                 url = `https://map.kakao.com/?sName=My+Location&eName=${eName}&sLat=${currentPosition.lat}&sLng=${currentPosition.lng}&eLat=${selectedItem.WGS84ÏúÑÎèÑ}&eLng=${selectedItem.WGS84Í≤ΩÎèÑ}`;
            } else {
                 url = `https://map.kakao.com/link/to/${selectedItem.ÏÑ§ÏπòÏû•ÏÜåÎ™Ö},${selectedItem.WGS84ÏúÑÎèÑ},${selectedItem.WGS84Í≤ΩÎèÑ}`;
            }
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
